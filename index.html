<!doctype html>
<html lang="en" data-framework="javascript">
	<head>
		<meta charset="utf-8">
		<title>To-do list app</title>
		<link rel="stylesheet" href="dist/index.min.css">
        <!--<link rel="stylesheet" href="node_modules/todomvc-common/base.css">-->
        <!--<link rel="stylesheet" href="index.css">-->
    </head>
	<body>
		<section class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<input class="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<section class="main">
				<input class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list"></ul>
			</section>
			<footer class="footer">
				<span class="todo-count"></span>
				<ul class="filters">
					<li>
						<a href="#/" class="selected">All</a>
					</li>
					<li>
						<a href="#/active">Active</a>
					</li>
					<li>
						<a href="#/completed">Completed</a>
					</li>
				</ul>
				<button class="clear-completed">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<p>Created by Oscar Godson</p>
			<p>Refactored by Christoph Burgmer</p>
		</footer>
		<script src="dist/main.min.js" async></script>
        <!--<script src="node_modules/todomvc-common/base.js" async></script>-->
        <!--<script src="js/helpers.js" async></script>-->
        <!--<script src="js/store.js" async></script>-->
        <!--<script src="js/model.js" async></script>-->
        <!--<script src="js/template.js" async></script>-->
        <!--<script src="js/view.js" async></script>-->
        <!--<script src="js/controller.js" async></script>-->
        <!--<script src="js/app.js" async></script>-->
    </body>
</html>
